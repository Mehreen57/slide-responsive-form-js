
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Slide Responsive Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="container">
           <div class="form-wrapper">
               <div class="signin-signup">
                <form action="" class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    <div class="form-group">
                        <i class="far fa-envelope"></i>
                        <input type="text" id="username" placeholder="User name or Email">
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <button type= "submit" class="btn">Login</button>
                    
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icons"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icons"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icons"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icons"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </form>

                <!-- Sign up form  -->
                <form action="" class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <div class="form-group">
                        <i class="far fa-user"></i>
                        <input type="text" id="username" placeholder="User name">
                    </div>
                    <div class="form-group">
                        <i class="far fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <button type= "submit" class="btn">Sign up</button>
                    
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icons"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icons"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icons"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icons"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </form>
               </div>
           </div>

           <!-- Text panels where sign in and sign up are switched -->
           <div class="panels-container">
               <div class="panel left-panel">
                   <div class="content">
                       <h3>New here?</h3>
                       <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minima placeat ipsum pariatur?</p>
                       <button class="btn transparent" id="sign-up-btn">Sign up</button>
                   </div>
                   
                   <img src="img/log.svg" class="image" alt="">
               </div>
               <div class="panel right-panel">
                   <div class="content">
                       <h3>One of us?</h3>
                       <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minima placeat ipsum pariatur?</p>
                       <button class="btn transparent" id="sign-up-btn">Sign in</button>
                   </div>
                   
                   <img src="img/register.svg" class="image" alt="">
               </div>
           </div>
       </div>
       <script src="script.js"></script>
    </body>
</html>
